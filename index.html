<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatterSpace</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body id="body">
    <div class="container">
      <header>
        <h1>ChatterSpace</h1>
      </header>

      <main>
        <!-- Section for users to share their thoughts or post updates -->
        <section id="input">
          <!-- Textarea for users to type their post. This is where users write whatâ€™s on their mind. -->
          <textarea
            id="inputPost"
            placeholder="What's inspiring you today?"
          ></textarea>

          <!-- Button for sharing the post. Clicking this will trigger the function to add the post. -->
          <button id="addBtn" onclick="addPost()">Share</button>
        </section>

        <!-- Section to display the number of posts that have been shared -->
        <section id="new">
          <!-- Displays a bold number with the count of posts. -->
          <b><span id="count">0</span></b> post(s)!
        </section>

        <!-- Section where posts will be dynamically displayed -->
        <section class="post-list">
          <!-- Placeholder for where the posts will appear after being shared -->
        </section>
      </main>

      <script src="script.js"></script>
    </div>
  </body>
</html>
